<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Oro</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>
  </head>

  <body class="h-screen w-screen">
    <header class="h-[20%] w-full bg-green-800 grid place-items-center">
      <h1 class="text-yellow-500 font-extrabold text-3xl lg:text-7xl">
        Banco de Oro
      </h1>
      <p class="text-yellow-500 font-bold text-xl">Bienvenido Usuario</p>
    </header>

    <main class="w-full h-[70%] bg-gray-300">
      <div
        class="padre w-full h-[70%] grid grid-cols-3 place-items-center gap-4"
      >
        <div
          class="grid place-items-center bg-white border-2 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
          onclick="depositarhtml(cantidad)"
        >
          <p class="text-sm lg:text-2xl font-bold">Deposito de Dinero</p>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2m-8 1V4m0 12-4-4m4 4 4-4"
            />
          </svg>
        </div>
        <div
          class="grid place-items-center bg-white border-2 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
          onclick="retirarhtml(cantidad)"
        >
          <p class="text-sm lg:text-2xl font-bold">Retiro de Dinero</p>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 15v2a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-2M12 4v12m0-12 4 4m-4-4L8 8"
            />
          </svg>
        </div>
        <div
          class="grid place-items-center bg-white border-2 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
          onclick="consultarhtml(saldo)"
        >
          <p class="text-sm lg:text-2xl font-bold">Consulta tu Saldo</p>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="m4 15.6 3.055-3.056A4.913 4.913 0 0 1 7 12.012a5.006 5.006 0 0 1 5-5c.178.009.356.027.532.054l1.744-1.744A8.973 8.973 0 0 0 12 5.012c-5.388 0-10 5.336-10 7A6.49 6.49 0 0 0 4 15.6Z"
            />
            <path
              d="m14.7 10.726 4.995-5.007A.998.998 0 0 0 18.99 4a1 1 0 0 0-.71.305l-4.995 5.007a2.98 2.98 0 0 0-.588-.21l-.035-.01a2.981 2.981 0 0 0-3.584 3.583c0 .012.008.022.01.033.05.204.12.402.211.59l-4.995 4.983a1 1 0 1 0 1.414 1.414l4.995-4.983c.189.091.386.162.59.211.011 0 .021.007.033.01a2.982 2.982 0 0 0 3.584-3.584c0-.012-.008-.023-.011-.035a3.05 3.05 0 0 0-.21-.588Z"
            />
            <path
              d="m19.821 8.605-2.857 2.857a4.952 4.952 0 0 1-5.514 5.514l-1.785 1.785c.767.166 1.55.25 2.335.251 6.453 0 10-5.258 10-7 0-1.166-1.637-2.874-2.179-3.407Z"
            />
          </svg>
        </div>

        <div
          class="grid place-items-center bg-white border-2 rounded-xl border-black w-[90%] h-[90%] m-4 col-span-3"
        >
          <p class="text-sm lg:text-2xl font-bold">Ultimas operaciones</p>
        </div>
      </div>
    </main>

    <footer class="w-full h-[10%] bg-gray-700 grid place-items-center">
      <p class="text-sm lg:text-2xl text-white font-bold">
        Developed by Gabriel Rengifo
      </p>
    </footer>
  </body>
</html>
