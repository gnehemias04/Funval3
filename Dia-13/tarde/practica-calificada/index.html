<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Oro</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./main.js" defer></script>
  </head>

  <body class="h-screen w-screen">
    <header class="h-[20%] w-full bg-green-800 grid place-items-center">
      <h1 class="text-yellow-500 font-extrabold text-7xl">Banco de Oro</h1>
      <p class="text-yellow-500 font-bold text-xl">Bienvenido Usuario</p>
    </header>

    <main class="w-full h-[70%] bg-gray-300">
      <div
        class="padre w-full h-[70%] grid grid-cols-3 place-items-center gap-4"
      >
        <div
          class="grid place-items-center bg-white border-4 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
        >
          <p class="text-2xl font-bold">Deposito de Dinero</p>
        </div>
        <div
          class="grid place-items-center bg-white border-4 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
        >
          <p class="text-2xl font-bold">Retiro de Dinero</p>
        </div>
        <div
          class="grid place-items-center bg-white border-4 border-black w-[90%] h-[90%] m-4 hover:opacity-70 hover:scale-110 cursor-pointer transition-transform duration-350"
        >
          <p class="text-2xl font-bold">Consulta tu Saldo</p>
        </div>

        <div
          class="grid place-items-center bg-white border-4 border-black w-[90%] h-[90%] m-4 col-span-3"
        >
          <p class="text-2xl font-bold">operaciones</p>
        </div>
      </div>
    </main>

    <footer class="w-full h-[10%] bg-gray-700 grid place-items-center">
      <p class="text-2xl text-white font-bold">Developed by Gabriel Rengifo</p>
    </footer>
  </body>
</html>
