<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./login.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="w-screen h-screen">
    <header class="h-[20%] w-full bg-green-800 grid place-items-center">
      <h1 class="text-yellow-500 font-extrabold text-2xl xl:text-7xl">
        Banco de Oro
      </h1>
    </header>
    <main class="w-full h-[70%] bg-gray-300 grid place-items-center">
      <div
        class="inicio flex items-center justify-center w-full lg:w-[30%] xl:w-[50%] bg-[url('./finanzas.jpg')] bg-cover bg-center"
      >
        <div
          class="login w-full grid grid-rows-2 xl:grid-rows-3 place-items-center m-6 bg-gray-800/60 rounded-2xl p-4"
        >
          <h2 class="text-xl xl:text-3xl font-bold text-white">LOGIN</h2>
          <div class="grid place-items-center">
            <p class="text-sm xl:text-2xl font-bold text-white">Usuario</p>
            <input
              class="bg-gray-300 rounded-2xl p-2"
              type="text"
              placeholder="usuario"
            />
            <p class="text-sm xl:text-2xl font-bold text-white">Contraseña</p>
            <input
              class="bg-gray-300 rounded-2xl p-2"
              type="password"
              placeholder="Contraseña"
            />
            <button class="bg-green-700 p-2 rounded-2xl mt-2 cursor-pointer">
              <p class="text-white text-sm lg:text-xl xl:text-2xl font-bold">
                send
              </p>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="w-full h-[10%] bg-gray-700 grid place-items-center">
      <p class="text-sm lg:text-xl xl:text-2xl text-white font-bold">
        Developed by Gabriel Rengifo
      </p>
    </footer>
  </body>
</html>
