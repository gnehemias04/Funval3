<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./output.css" />
  </head>

  <body class="w-screen h-screen">
    <header class="h-[20%] w-full bg-green-800 grid place-items-center">
      <h1 class="text-yellow-500 font-extrabold text-7xl">Banco de Oro</h1>
    </header>
    <main class="w-full h-[70%] bg-gray-300 grid place-items-center">
      <div class="inicio flex items-center justify-center w-[50%] bg-white">
        <div class="login w-full grid grid-rows-3 place-items-center m-6">
          <h2>LOGIN</h2>
          <div class="grid place-items-center">
            <p>Usuario</p>
            <input
              class="bg-gray-300 rounded-2xl p-2"
              type="text"
              placeholder="usuario"
            />
            <p>Contraseña</p>
            <input
              class="bg-gray-300 rounded-2xl p-2"
              type="password"
              placeholder="Contraseña"
            />
            <button class="bg-green-700 p-2 rounded-2xl mt-2 cursor-pointer">
              <p class="text-white text-xl">send</p>
            </button>
          </div>
        </div>
        <div class="grid place-items-center w-full">
          <img class="" src="./finanzas.jpg" alt="" width="400px" />
        </div>
      </div>
    </main>

    <footer class="w-full h-[10%] bg-gray-700 grid place-items-center">
      <p class="text-2xl text-white font-bold">Developed by Gabriel Rengifo</p>
    </footer>
  </body>
</html>
